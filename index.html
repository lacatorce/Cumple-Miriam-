  const audio = document.getElementById("audio");
const player = document.getElementById("player");
const buttons = document.querySelectorAll(".song-btn");

let currentSong = null;

function mostrarPlayer() {
  player.classList.remove("hidden");
  player.classList.add("visible");
}

function ocultarPlayer() {
  player.classList.remove("visible");
  player.classList.add("hidden");
}

// Click en canciones
buttons.forEach(button => {
  button.addEventListener("click", () => {
    const songSrc = button.dataset.src;

    // Misma canciÃ³n â†’ esconder
    if (currentSong === songSrc) {
      audio.pause();
      ocultarPlayer();
      currentSong = null;
      return;
    }

    // Otra canciÃ³n
    audio.pause();
    audio.src = songSrc;
    audio.play();

    mostrarPlayer();
    currentSong = songSrc;
  });
});

// Cuando termina la canciÃ³n â†’ esconder solo
audio.addEventListener("ended", () => {
  ocultarPlayer();
  currentSong = null;
});
