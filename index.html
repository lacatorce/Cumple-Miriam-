  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#ffd6e8, #ffffff);
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #d63384;
    }

    p {
      font-size: 18px;
    }

    img {
      width: 90%;
      max-width: 320px;
      border-radius: 15px;
      margin: 15px 0;
    }

    button {
      background-color: #ff5fa2;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 25px;
      font-size: 16px;
      margin: 10px 0;
      width: 100%;
      max-width: 340px;
      cursor: pointer;
    }

    .collage {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 25px auto;
      max-width: 360px;
    }

    .collage img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 15px;
      border: 4px solid #ffb6d5;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      cursor: pointer;
    }

    /* VISOR */
    #visor {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #visor img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 20px;
      border: 5px solid white;
    }

    /* REPRODUCTOR */
    .player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #111;
      padding: 10px;
      transition: transform 0.4s ease, opacity 0.4s ease;
      z-index: 999;
    }

    .player.hidden {
      transform: translateY(100%);
      opacity: 0;
      pointer-events: none;
    }

    .player.visible {
      transform: translateY(0);
      opacity: 1;
    }
  </style>
</head>

<body>

  </p>

  <!-- REPRODUCTOR -->
  <div id="player" class="player hidden">
    <audio id="audio" controls></audio>
  </div>

  <!-- VISOR -->
  <div id="visor" onclick="cerrarVisor()">
    <img id="visorImg">
  </div>

  <!-- JAVASCRIPT -->
  <script>
    const audio = document.getElementById("audio");
    const player = document.getElementById("player");
    const buttons = document.querySelectorAll(".song-btn");

    let currentSong = null;

    function mostrarPlayer() {
      player.classList.remove("hidden");
      player.classList.add("visible");
    }

    function ocultarPlayer() {
      player.classList.remove("visible");
      player.classList.add("hidden");
    }

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const src = button.dataset.src;

        if (currentSong === src) {
          audio.pause();
          ocultarPlayer();
          currentSong = null;
          return;
        }

        audio.pause();
        audio.src = src;
        audio.play();
        mostrarPlayer();
        currentSong = src;
      });
    });

    audio.addEventListener("ended", () => {
      ocultarPlayer();
      currentSong = null;
    });

    function abrirVisor(src) {
      document.getElementById("visorImg").src = src;
      document.getElementById("visor").style.display = "flex";
    }

    function cerrarVisor() {
      document.getElementById("visor").style.display = "none";
    }
  </script>
